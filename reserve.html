<!DOCTYPE html>
<html>
    <head>
        <title>20075526D_Drink Ordering Form</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="order.js"></script>

        <style>
            .table {
                fill: green; 
                stroke: black; 
                stroke-width: 2px; 
                cursor: pointer; 
            }

            #svg-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }

        </style>
        <script>
            function selectTable(tableNumber) {    
                var selectedTableElement = document.getElementById("selected-table");
                selectedTableElement.textContent = "You are selecting: Table " + tableNumber;
            }
        </script>
    </head>

    <body>
        <header>
            <h1 class="py-3 bg-black text-white text-center">Drink Ordering System</h1>
        </header>


        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
               
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">

                    <div class="navbar-nav mx-auto">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="order.html">Order</a>
                    <a class="nav-link active text-primary fw-bold" href="reserve.html">Reserve a Table</a>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <section>
                <div class="container-fluid py-4">
                    <div id="svg-container">
                        <svg width="400" height="100">
                            <circle class="table" cx="50" cy="50" r="30" onclick="selectTable(1)"/>
                            <text x="50" y="50" class="table-text" text-anchor="middle" alignment-baseline="central" fill="white">1</text>
                    
                            <circle class="table" cx="150" cy="50" r="30" onclick="selectTable(2)"/>
                            <text x="150" y="50" class="table-text" text-anchor="middle" alignment-baseline="central" fill="white">2</text>
                    
                            <circle class="table" cx="250" cy="50" r="30" onclick="selectTable(3)"/>
                            <text x="250" y="50" class="table-text" text-anchor="middle" alignment-baseline="central" fill="white">3</text>
                    
                            <circle class="table" cx="350" cy="50" r="30" onclick="selectTable(4)"/>
                            <text x="350" y="50" class="table-text" text-anchor="middle" alignment-baseline="central" fill="white">4</text>
                        </svg>
                    </div>
                </div>  

                <div id="selected-table" class="text-center fw-bold">
                    Please select a table
                </div>                
            </section>
        </main> 
        <footer class="fixed-bottom bg-dark text-white text-center py-3">
            <div class="container">
                &copy&lt20075526D&gt &ltQI Chenxuan&gt - EIE4432 Lab 2 Project
            </div>
        </footer>
    </body>
</html>
